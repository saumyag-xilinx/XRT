name: License Checking
on:     
  push:

jobs:
  license_check:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout XRT on pull request
      uses: actions/checkout@v2
        
    - name: Install Dependencies
      run: |
        npm install -g @saumyag-xilinx/XRT/license-checker
        license_checker        
